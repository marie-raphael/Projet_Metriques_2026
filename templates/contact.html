<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Marie</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(135deg, #ffe4f0 0%, #fff0f6 40%, #f8e8ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating elements */
        .floaties {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .petal {
            position: absolute;
            font-size: 20px;
            opacity: 0.4;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0%   { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            10%  { opacity: 0.4; }
            90%  { opacity: 0.4; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* Card */
        .card {
            position: relative;
            z-index: 1;
            background: rgba(255,255,255,0.75);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            padding: 50px 45px 45px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 20px 60px rgba(255, 150, 190, 0.25), 0 4px 16px rgba(220, 100, 160, 0.15);
            border: 1.5px solid rgba(255, 200, 230, 0.6);
        }

        /* Avatar */
        .avatar-wrap {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .avatar {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #f9a8d4, #e879f9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: 0 8px 30px rgba(232, 121, 249, 0.4);
            border: 4px solid white;
            animation: pulse 3s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 8px 30px rgba(232, 121, 249, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 12px 40px rgba(232, 121, 249, 0.6); }
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 35px;
        }

        .name {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            font-weight: 700;
            background: linear-gradient(135deg, #e879f9, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 6px;
        }

        .tagline {
            font-size: 13px;
            color: #c084fc;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 300;
        }

        .divider {
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, #f9a8d4, #e879f9);
            margin: 14px auto 0;
            border-radius: 2px;
        }

        /* Form */
        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-size: 12px;
            color: #c084fc;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            margin-bottom: 7px;
            font-weight: 400;
        }

        input, textarea {
            width: 100%;
            padding: 14px 18px;
            border: 1.5px solid rgba(240, 171, 252, 0.5);
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.7);
            font-family: 'Lato', sans-serif;
            font-size: 14px;
            color: #6b21a8;
            outline: none;
            transition: all 0.3s ease;
        }

        input::placeholder, textarea::placeholder {
            color: #d8b4fe;
        }

        input:focus, textarea:focus {
            border-color: #e879f9;
            background: white;
            box-shadow: 0 0 0 4px rgba(232, 121, 249, 0.12);
        }

        textarea {
            height: 110px;
            resize: none;
        }

        /* Button */
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #f472b6, #e879f9);
            border: none;
            border-radius: 14px;
            color: white;
            font-family: 'Lato', sans-serif;
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(244, 114, 182, 0.4);
            margin-top: 6px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(244, 114, 182, 0.5);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Social */
        .socials {
            display: flex;
            justify-content: center;
            gap: 14px;
            margin-top: 28px;
        }

        .social-btn {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            border: 1.5px solid rgba(240, 171, 252, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-btn:hover {
            background: linear-gradient(135deg, #fce7f3, #f5d0fe);
            border-color: #e879f9;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(232, 121, 249, 0.3);
        }

        /* Success message */
        .success {
            display: none;
            text-align: center;
            padding: 16px;
            background: linear-gradient(135deg, rgba(249, 168, 212, 0.2), rgba(232, 121, 249, 0.2));
            border-radius: 14px;
            border: 1px solid rgba(232, 121, 249, 0.3);
            color: #a21caf;
            font-size: 14px;
            margin-top: 6px;
        }

        .success.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 520px) {
            .card { margin: 20px; padding: 40px 28px 35px; }
            .name { font-size: 36px; }
        }
    </style>
</head>

</html>
