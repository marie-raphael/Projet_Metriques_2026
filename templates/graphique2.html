<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Températures Paris — Histogramme</title>

  <script src="https://www.gstatic.com/charts/loader.js"></script>

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    #chart { width: 100%; height: 520px; }
    #status { margin-top: 12px; white-space: pre-wrap; }
  </style>
</head>

<body>
  <h1>Histogramme des températures — Paris</h1>
  <div id="chart"></div>
  <div id="status"></div>

  <script>
    google.charts.load('current', { packages: ['corechart'] });
    google.charts.setOnLoadCallback(init);

    let cachedRows = null;

    async function init() {
      try {
        const rows = await fetchParisData();
        cachedRows = rows;
        drawChart(rows);

        window.addEventListener('resize', () => {
          if (cachedRows) drawChart(cachedRows);
        });
      } catch (err) {
        showStatus("Erreur: " + (err?.message || err));
        console.error(err);
      }
    }

    async function fetchParisData() {
      const res = await fetch('/paris', { headers: { 'Accept': 'application/json' } });

      if (!res.ok) {
        throw new Error(`HTTP ${res.status} sur /paris`);
      }

      const json = await res.json();

      // json attendu: [{ datetime: "2026-02-15T00:00", temperature_c: 0.5 }, ...]
      // On récupère seulement les températures pour l'histogramme
      const rows = json.map(p => [Number(p.temperature_c)]);

      return rows;
    }

    function drawChart(rows) {
      const data = new google.visualization.DataTable();
      data.addColumn('number', 'Température (°C)');
      data.addRows(rows);

      const options = {
        title: 'Histogramme des températures à Paris',
        legend: { position: 'none' },
        hAxis: { title: 'Température (°C)' },
        vAxis: { title: 'Nombre d’occurrences' },
        histogram: { bucketSize: 1, maxNumBuckets: 20 }
      };

      const chart = new google.visualization.Histogram(document.getElementById('chart'));
      chart.draw(data, options);

      showStatus(`OK — ${rows.length} points chargés depuis /paris`);
    }

    function showStatus(msg) {
      document.getElementById('status').textContent = msg;
    }
  </script>
</body>
</html>
